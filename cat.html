<!doctype HTML>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Flower Grab</title>
<style>
html,body{
	height:100%;
	margin:0;
}

body{
	overflow:hidden;
	background:linear-gradient(white,royalblue);
	font-family:Consolas;
}

#cat{
	position:absolute;
	margin-left:20px;
	margin-top:60%;
}

#div1{
	position:absolute;
	left:0;
	bottom:0;
}

</style>
<link rel="icon" href="https://em-content.zobj.net/source/apple/391/hibiscus_1f33a.png" type="image/png"/>
</head>
<body>
<div id="div1">null</div>
<img src="cat.png" width="150px" height="200px" id="cat"/>
<script>
var div1=document.getElementById("div1");
var cat=document.getElementById("cat");

function coor(event){
	mx=event.pageX;
	my=event.pageY;
	div1.innerHTML="mouse x: "+mx+" y: "+my;
	cat.setAttribute("style","margin-left:"+(mx-50)+"px");
}

window.onload=function() {
	this.addEventListener("mousemove", coor);
}
</script>
</body>
</html>
